<script>
const url = "https://arduinojossean-c0c82-default-rtdb.firebaseio.com/Temperatura.json";

async function cargarTemperatura() {
    try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("temp").textContent = data ?? "null";
    } catch (e) {
        document.getElementById("temp").textContent = "Error";
    }
}

// Cargar cada 2 segundos sin recargar la p√°gina
setInterval(cargarTemperatura, 2000);

cargarTemperatura();
</script>
